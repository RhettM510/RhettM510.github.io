<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bouncing Box</title>
    <script src="jquery.min.js"></script>
    <style>
      .box {
        width: 70px;
        height: 70px;
        background-color: teal;
        font-size: 300%;
        text-align: center;
        user-select: none;
        display: block;
        position: absolute;
        top: 100px;
        /* Change me! */
        left: 0px;
      }

      .board {
        height: 100vh;
        background-image: url("images/starfield.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
      }
    </style>
    <!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->
  </head>

  <body class="board">
    <!-- HTML for the box -->
    <div class="box">?</div>

    <script>
      (function () {
        "use strict";
        //////////////////////////////////////////////////////////////////
        /////////////////// SETUP DO NOT DELETE //////////////////////////
        //////////////////////////////////////////////////////////////////

        var box = jQuery(".box"); // reference to the HTML .box element
        var board = jQuery(".board"); // reference to the HTML .board element
        var boardWidth = board.width(); // the maximum X-Coordinate of the screen
        var boardHeight = jQuery(window).height();
        // update the boardWidth variable when the window is resized
        jQuery(window).on("resize", function () {
          boardWidth = board.width();
        });

        var interval = setInterval(update, 50);

        box.on("click", handleBoxClick);
        board.on("click", handleBoardClick);
        function moveBoxTo(newPositionX, newPositionY) {
          box.css("left", newPositionX);
          box.css("top", newPositionY);
        }

        // changes the text displayed on the Box
        function changeBoxText(newText) {
          box.text(newText);
        }

        //////////////////////////////////////////////////////////////////
        /////////////////// YOUR CODE BELOW HERE /////////////////////////
        //////////////////////////////////////////////////////////////////

        // TODO 2 - Variable declarations
        var positionX = 0;
        var points = 0;
        var speed = 10;
        var positionY = 2;
        var speedY = 3;
        var misClicks = 0; // Track mis-clicks

        var rainbow = [
          "red",
          "orange",
          "yellow",
          "green",
          "blue",
          "indigo",
          "violet",
        ];
        var colorIndex = 0;

        function getRainbowColor() {
          var color = rainbow[colorIndex];
          colorIndex = (colorIndex + 1) % rainbow.length;
          return color;
        }
        /**
         * This Function will be called 20 times/second.
         * Each time it is called, it should move the Box to a new location.
         * If the box drifts off the screen, turn it around!
         */
        function update() {
          positionX += speed;
          positionY += speedY;
          if (positionX > boardWidth) {
            speed *= -1;
          }
          if (positionX < 0) {
            speed *= -1;
          }
          if (positionY > boardHeight) {
            speedY *= -1;
          }

          if (positionY < 0) {
            speedY *= -1;
          }
          moveBoxTo(positionX, positionY);
        }

        /**
         * This Function will be called each time the box is clicked.
         * Each time it is called, it should perform each of the following actions:
         * - increase the points total
         * - increase the speed
         * - move the box to the left side of the screen.
         */
        function handleBoxClick() {
          points = points + 1;
          positionX = Math.random() * boardWidth;
          changeBoxText(points);

          // Challenge 5: Increase speed even more every 3 clicks
          if (points % 3 === 0) {
            if (speed > 0) {
              speed += 5; // Increase by 5, you can change this value
            } else {
              speed -= 5;
            }
          }
          box.css("background-color", getRainbowColor());
        }
        function endGame() {
          alert("Game Over! Your score is " + points + ".");
          clearInterval(interval);
        }
        function handleBoardClick() {
          misClicks++;
          if (misClicks === 10) {
            endGame();
          }
        }
      })();
    </script>
  </body>
</html>
